<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="styles.css">
  <script src="https://kit.fontawesome.com/03e5613b4c.js" crossorigin="anonymous"></script>
  <link href='https://fonts.googleapis.com/css?family=Playfair Display' rel='stylesheet'>
  <link href='https://fonts.googleapis.com/css?family=Lato' rel='stylesheet'>
  <title>The adventures of Callie Furmint</title>
</head>
<body>
  <header>
    <nav class="navbar">
      <div class="logo"><a href="index.html">CALLIE</a></div>
      <ul class="nav-menu">
        <li><a href="#">Home</a></li>
        <li><a href="#">Journey</a></li>
        <li><a href="#">Blog</a></li>
        <li><a href="#">About me</a></li>
        <li><a href="#">Contact</a></li>
      </ul>
      <div class="nav-toggle">
        <i class="fa-solid fa-bars"></i>
      </div>
    </nav>
</header>
<main>
  <div id="post-container"></div>
  <section id="comments-section">
    <h2>Leave a Comment</h2>
    <form id="comment-form">
      <div>
        <label for="comment-author">Name:</label>
        <input type="text" id="comment-author" name="author" required>
      </div>
      <div>
        <label for="comment-email">Email:</label>
        <input type="email" id="comment-email" name="email" required>
      </div>
      <div>
        <label for="comment-content">Comment:</label>
        <textarea id="comment-content" name="content" rows="5" required></textarea>
      </div>
      <button type="submit">Submit comment</button>
    </form>
  </section>
  
</main>
<script src="fetch-post.js"></script>
<script src="nav.js"></script>
</body>
</html>
